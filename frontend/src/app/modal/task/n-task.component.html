
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeRef.hide('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label class="col-form-label">Project code:</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label class="col-form-label">Description</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label class="col-form-label">Priority</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label class="col-form-label">Due Data</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label class="col-form-label">Estmation</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label class="col-form-label">Assigne</label>
      <input type="text" class="form-control">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeRef.hide('Save click')">Create</button>
</div>
