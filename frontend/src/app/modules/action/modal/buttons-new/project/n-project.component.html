
<div class="modal-header bg-dark text-white">
  <h4 class="modal-title" id="modal-basic-title">Create Project</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeRef.hide('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="modal-body">
    <form [formGroup]="projectForm" (ngSubmit)="_createNewProject()">
      <div class="form-group">
        <label class="col-form-label">Name:</label>
        <input type="text" class="form-control" formControlName="name">
        <div class="alert alert-danger" *ngIf="projectForm.controls['name'].invalid && projectForm.controls['name'].touched">
          empty Name
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label">Summary:</label>
        <input type="text" class="form-control" formControlName="summary">
        <div class="alert alert-danger" *ngIf="projectForm.controls['summary'].invalid && projectForm.controls['summary'].touched">
          empty summary
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-dark text-white" [disabled]="projectForm.invalid" (click)="_createNewProject()">Create</button>
  </div>
