
  <div class="modal-header bg-dark text-white">
    <h4 class="modal-title" id="modal-basic-title">Create Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeRef.hide('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="col-form-label">Code:</label>
        <input type="text" class="form-control" [ngModel]="newProject.nameProject" (ngModelChange)="newProject.nameProject = $event" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label class="col-form-label">Summary:</label>
        <input type="text" class="form-control" [ngModel]="newProject.summary" (ngModelChange)="newProject.summary = $event" [ngModelOptions]="{standalone: true}">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark text-white" (click)="_createNewProject()">Create</button>
  </div>
