<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header bg-dark text-white text-center">
      <h2>Sign in</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Login">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="row">
          <button class="btn btn-secondary ml-3 px-4 col-md-4" routerLink="/register">Register</button>
          <div class="col-md-3 text-center pt-2">OR</div>
          <button type="submit" class="btn mx-1 px-4 btn-dark login-btn col-md-4" routerLink="/">Login</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
